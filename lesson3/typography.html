<body>
    <header>
        <h1>Garden Park Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="color-scheme.html">Color Scheme</a></li>

    <main>
        <section>
            <h2>Typography</h2>
            <table>
                <tbody>
                    <tr>
                        <td>header level 1</td>
                        <td class="hdr dark"><h1>Trocchi</h1></td>
                    </tr>
                    <tr>
                        <td>header level 2</td>
                        <td><h2>Trocchi</h2></td>
                    </tr>
                    <tr>
                        <td>nav text</td>
                        <td class="hdr dark navtxt">Laila</td> 
                    </tr>
                    <tr>
                        <td>paragraph text</td>
                        <td>Laila</td>
                    </tr>
                    <tr>
                        <td>hyperlink text</td>
                        <td><span class="aunv">unvisited</span> <span class="avis">visited</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
